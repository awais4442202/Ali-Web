{% extends 'base.html' %}

{% block title %}
{{ product.name }} - Product Details
{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" class="img-fluid rounded" alt="{{ product.name }}" style="max-height: 400px; object-fit: contain;">
        </div>
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <p class="text-muted">${{ product.discounted_price }}</p>
            <p>{{ product.description }}</p>

            <form method="POST" action="{% url 'add_to_cart_cookie' product.id %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" name="quantity" id="quantity" class="form-control" min="1" value="1" required>
                </div>
                <button type="submit" class="btn btn-primary">Add to Cart</button>
            </form>
            
            <a href="/products/" class="btn btn-secondary mt-3">Back to Shop</a>
        </div>
    </div>
</div>
{% endblock %}
